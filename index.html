<!DOCTYPE html>
<html>
  <script src='./jquery-3.1.1.min.js' type='text/javascript'></script>
  <script src='https://cdn.socket.io/socket.io-1.2.0.js'></script>
  <script type='text/javascript' src='./canvas.js'></script>
  <script type='text/javascript' src='./jspdf.js'></script>
  <script type='text/javascript' src='./addimage.js'></script>
  <script type='text/javascript' src='./FileSaver.js'></script>
  <script type='text/javascript' src='./html2canvas.js'></script>
  <script type='text/javascript' src='./png_support.js'></script>
  <script type='text/javascript' src='./png.js'></script>
  <script type='text/javascript' src='./zlib.js'></script>
  <link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <head>
    <title>Real Time Witboard</title>
    <h2 id="witboard-title">Witboard Canvas</h2>
  </head>

  <body>
    <button id="newBoardButton" class="btn">New Board</button>
      &nbsp
      <button id="downloadButton" class="btn">Download PDF</button>
      <div id="passwordArea" style="display: none;">
        <input id="password-area"></input>
        <button id="setPassword" class="btn">Set Password</button>
      </div>
      <br>
    <section class = "mainSection">
        <input type="radio" name="color" id="color01" data-color="gold"><label for="color01"></label> 
        <input type="radio" name="color" id="color02" data-color="darkorange">  <label for="color02"></label>  
        <input type="radio" name="color" id="color03" data-color="navy">    <label for="color03"></label>  
        <input type="radio" name="color" id="color04" data-color="yellowgreen"> <label for="color04"></label>  
        <input type="radio" name="color" id="color05" data-color="firebrick"> <label for="color05"></label>  
        <input type="radio" name="color" id="color06" data-color="powderblue">  <label for="color06"></label>
        <input type="radio" name="color" id="color07" data-color="white">  <label for="color07"></label>
        
        &nbsp
        <button type="radio" id="textBoxButton">Text</button>

        <input type="button" id="hideTextArea" value="Hide Comments">

        <section class="avatar-section">
        </section>
    </section>
    <canvas class="canvasSection" id="canvas" width="1400" height="1000"></canvas>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="password-modal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div id="alert-wrong" class="alert alert-danger">
        Wrong Password!
      </div>
      <label id="password-label" for="message-text" class="control-label">Password:</label>
      <textarea id="password-input" class="form-control"></textarea>
      <div class="modal-footer">
        <button id="verify-submit" type="button" class="btn btn-primary">Verify</button>
      </div>
    </div>
  </div>
</div>

  </body>

</html>
