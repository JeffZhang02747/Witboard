<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/emojionearea.min.css">

  <head>
    <title>
      Real Time Witboard
    </title>
    <h2 id="witboard-title">
      Witboard Canvas
    </h2>
  </head>

  <body>
  <a class="popFade label label-default" data-toggle="popover" data-content="Some content inside the popover"></a>
    <button id="newBoardButton" class="btn btn-primary active">New Board</button>
      &nbsp
    <button id="cloneButton" class="btn btn-primary active">Clone Board</button>
      &nbsp
    <button id="shareButton" class="btn btn-primary active">Share Board</button>
      &nbsp
    <button id="downloadButton" class="btn btn-primary active">Download PDF</button>

    <div id="passwordArea" style="display: none;">
      <input id="password-area"></input>
      <button id="setPassword" class="btn btn-primary active">Set Password</button>
    </div>
    <br>
    <section class = "mainSection">
        <button class="color" name="color" id="color01" data-color="gold"><label for="color01"></label> </button>
        <button class="color" name="color" id="color02" data-color="darkorange">  <label for="color02"></label>  </button>
        <button class="color" name="color" id="color03" data-color="navy">    <label for="color03"></label>  </button>
        <button class="color" name="color" id="color04" data-color="yellowgreen"> <label for="color04"></label>  </button>
        <button class="color" name="color" id="color05" data-color="firebrick"> <label for="color05"></label>  </button>
        <button class="color" name="color" id="color06" data-color="powderblue">  <label for="color06"></label></button>
        <button class="color" name="color" id="color07" data-color="white">  <label for="color07"></label></button>
        
        &nbsp

        <button type="radio" id="highlightButton" class="btn btn-primary active">Highlight</button>

        <button type="radio" id="addCommentButton" class="btn btn-primary active">Add Comment</button>

        <input type="button" id="hideTextArea" value="Hide Comments" class="btn btn-primary active">

        <a class="avatar-section"></a>

    </section>
    <canvas class="canvasSection" id="canvas" width="1400" height="1000"></canvas>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="password-modal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div id="alert-wrong" class="alert alert-danger">
        Wrong Password!
      </div>
      <label id="password-label" for="message-text" class="control-label">Password:</label>
      <textarea id="password-input" class="form-control"></textarea>
      <div class="modal-footer">
        <button id="verify-submit" type="button" class="btn btn-primary">Verify</button>
      </div>
    </div>
  </div>
</div>
  </body>


  <script type='text/javascript' src='./lib/socket.io-1.2.0.js'></script>
  <script type='text/javascript' src='./lib/jquery-3.1.1.min.js'></script>
  <script type='text/javascript' src="./lib/bootstrap.min.js"></script>
  <script type='text/javascript' src='./lib/jspdf.js'></script>
  <script type='text/javascript' src='./lib/addimage.js'></script>
  <script type='text/javascript' src='./lib/FileSaver.js'></script>
  <script type='text/javascript' src='./lib/html2canvas.js'></script>
  <script type='text/javascript' src='./lib/png_support.js'></script>
  <script type='text/javascript' src='./lib/png.js'></script>
  <script type='text/javascript' src='./lib/zlib.js'></script>
  <script type="text/javascript" src="./lib/emojionearea.min.js"></script>

  <script type="text/javascript" src='./js/init.js'></script>
  <script type='text/javascript' src='./js/helper.js'></script>
  <script type='text/javascript' src='./js/helper_update.js'></script>
  <script type='text/javascript' src='./js/canvas.js'></script>
  <script type='text/javascript' src='./js/events.js'></script>

</html>
